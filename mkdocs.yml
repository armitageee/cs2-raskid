site_name: Актуальный раскид cs2
site_description: Раскид на всех картах cs2
site_author: armitageee
site_url: https://armitageee.github.io/cs2-raskid/

repo_url: https://github.com/armitageee/cs2-raskid
repo_name: armitageee/cs2-raskid
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - navigation.expand
    - navigation.sections
    - navigation.top
    - content.code.copy
    - content.action.edit


  palette: 

    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - 📘 Главная: index.md
  - 👨‍🦽‍➡️ Inferno: inferno.md
  - 🛠️ Train: train.md
  - 🛠️ Mirage: mirage.md
  - 🛠️ Ancient: ancient.md
  - 🛠️ Dust 2: dust2.md
  - 🛠️ Anubis: anubis.md
  - 🛠️ Nuke: nuke.md

markdown_extensions:
  - md_in_html
  - admonition
  - codehilite
  - toc:
      permalink: true
  - tables
  - attr_list
  - footnotes
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

extra_css:
  - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/armitageee/cs2-raskid
