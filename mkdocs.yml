site_name: Актуальный раскид cs2
site_description: Раскид на всех картах cs2
site_author: armitageee
site_url: https://armitageee.github.io/cs2-raskid/

repo_url: https://github.com/armitageee/cs2-raskid
repo_name: armitageee/cs2-raskid
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - navigation.expand
    - navigation.sections
    - navigation.top
    - content.code.copy
    - content.action.edit
  icon:
    logo: material/crosshairs-question
    repo: fontawesome/brands/github
    admonition:
      note: octicons/tag-16
      abstract: octicons/book-16
      info: octicons/info-16
      tip: octicons/light-bulb-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

  palette:
    - scheme: default
      primary: deep purple
      accent: light blue
    - scheme: slate
      primary: deep purple
      accent: light blue
      toggle:
        icon: material/weather-night
        name: Переключиться на тёмную тему

nav:
  - 📘 Главная: index.md
  - 🛠️ Inferno: inferno.md
  - 🛠️ Train: train.md
  - 🛠️ Mirage: mirage.md
  - 🛠️ Ancient: ancient.md
  - 🛠️ Dust 2: dust2.md
  - 🛠️ Anubis: anubis.md
  - 🛠️ Nuke: nuke.md

markdown_extensions:
  - md_in_html
  - admonition
  - codehilite
  - toc:
      permalink: true
  - tables
  - attr_list
  - footnotes

extra_css:
  - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/armitageee/cs2-raskid
